{% block content%}

{% for place in places %}
    {% if place.locationName != 'here' %}
    <div class='card'>
    <div class='card-body'>
    <h4><span class="material-symbols-outlined">label</span>
    {{place.locationName}}</h4>
    {{place.description}}
    <br>
    <br>
    </div>
    </div>
    {% endif %}
{% endfor %}

{% endblock %}
